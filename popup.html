<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SISE Popup</title>
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <div>
      <div>
        <h4>OP Office Booking Enhancements</h4>
      </div>
      <table>
        <tr>
          <div>
            <td>
              <span>Disable Zooming</span>
            </td>
            <td>
              <label class="switch">
                <input id="toggleNoZoom" type="checkbox" />
                <span id="sliderElemNoZoom" class="slider round"></span>
              </label>
            </td>
          </div>
        </tr>
        <tr>
          <div>
            <td>
              <span>Default to next workday</span>
            </td>
            <td>
              <label class="switch">
                <input id="toggleEnableDefaultDay" type="checkbox" />
                <span id="sliderElemDefaultDay" class="slider round"></span>
              </label>
            </td>
          </div>
        </tr>
      </table>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
